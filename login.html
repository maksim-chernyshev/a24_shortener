<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Сокращалка</title>
</head>

<body>
    <section class="login-block">
        <div class="container">
            <form class="login-form">
                <h1 class="login-title">Сокращалка</h1>
                <input class="login-name input-area" type="text" placeholder="Логин" required>
                <input class="login-password input-area" type="password" name="" id="" placeholder="Пароль" required>
                <button class="login-submit-btn btn" type="submit" value="Войти">Войти</button>
            </form>

            <p class="warning-message incorrect-login">
                Не верный логин
            </p>
            <p class="warning-message incorrect-password">
                Не верный пароль
            </p>
            <p class="warning-message no-login">
                Не введен логин
            </p>
            <p class="warning-message no-password">
                Не введен пароль
            </p>
            <p class="warning-message duplicate-login">
                Такой логин уже используется
            </p>
        </div>
    </section>
</body>

</html>
